<table class="table table-bordered">
  <thead>
<tr>
  <th> #</th>  
  <th *ngFor="let h of head"> {{h}}</th>  
</tr>
</thead>  
<tbody>
<tr *ngFor= "let row of all">
<td  >{{row.col}}</td>
<td *ngFor="let price of row.data ; let i =index"  [id]="getTdId(row.col,i)" (click)=fetchId($event)  >
  {{price}}
</td>



</tr>
</tbody>

</table>
